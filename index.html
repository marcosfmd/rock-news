<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Rocket News</title>
</head>
<body>
  <div class="container">
   
    <div class="content">
      <header class="header">
        <img src="./assets/images/logo.png" alt="" class="logo">
      </header>

      <main class="main">
        <h3 class="title">Atualize ideias e informações em 5 minutos.</h3>
        <p class="text-strong">Tudo que você precisa saber para começar seu dia bem e informado</p>
        <p class="text-news">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕</p>
      </main>

      <form class="form" id="form">
        <label for="email" class="form-label">Insira seu e-mail:</label>
        <label class="label-group">
          <input type="email" name="e-mail" id="email" class="form-input" placeholder="seu@email.com">
          <button class="button" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"><polygon></svg>
          </button>
        </label>

        <p class="alert-menssagem"></p>

        <p class="text-arrow">
          <a href="#" target="_blank" class="text-link">Deixe-me ler primeiro</a> 
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </p>
      </form>
    </div>

    <div class="contains">
    </div>
  </div>

  <script src="./assets/js/index.js"></script>
</body>
</html>
